<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Profile Card UI Design</title>
    <link rel="stylesheet" href="project1.css">
</head>
<body>

    <div class="profile-card">
        <div class="image">
            <img src="img1.jpg" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">
                CodingLab
            </span>
            <span class="job">
                YouTuber & Blogger
            </span>
        </div>

        <div class="media-buttons">
            <a href="#" class="link" style="background-color: #4267b2;">
                <i class='bx bxl-facebook' ></i>
            </a>

            <a href="#" class="link" style="background-color: #1DA1F2">
                <i class='bx bxl-twitter'></i>
            </a>

            <a href="#" class="link" style="background-color: #E1306C;">
                <i class='bx bxl-instagram'></i>
            </a>

            <a href="#" class="link" style="background-color: #FD1D1D;">
                <i class='bx bxl-youtube'></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">60k</span>
            </div>

            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">20k</span>
            </div>

            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">12k</span>
            </div>
        </div>

    </div>
                      
    
</body>
</html>
